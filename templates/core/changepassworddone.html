{% extends "partials/base.html" %}
{% block title %}
"{{ user.username }}'s Password Was Successfully Changed!"
{% endblock title %}
{% block content %}
<div class="mt-40 flex items-center justify-center">
    <p>
        Your Account Was Successfully Changed!!
        <span class="cursor-pointer text-rose-900 underline" onclick="goBack()">Back</span>
    </p>
    <script>
        function goBack() {
            window.history.back()
        }
    </script>
</div>
{% endblock content %}
