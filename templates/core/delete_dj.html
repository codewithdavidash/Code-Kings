{% extends "base.html" %}
{% block title %}
  Delete-Django-Videos
{% endblock title %}
{% block content %}
  <div class="py-12 flex justify-center items-center">
    <form action="" method="post" class="bg-gray-200 p-5 rounded-xl">
        {% csrf_token %}
        <p class="mb-4 w-[20rem]">Are you sure you want to delete - "{{ dj.title }}"</p>
        <button type="submit" class="bg-red-500 text-white p-2 w-[19rem] rounded-xl">Delete Video</button>
    </form>
  </div>
{% endblock content %}
