{% extends "base.html" %}
{% block title %}
  {{ dj.title }}
{% endblock title %}
{% block content %}
  <div class="py-12 flex p-3">
        <div class="bg-white overflow-hidden shadow-sm sm:rounded-lg">
            <div class="p-6 bg-white border-b border-gray-200">
                <h1 class="text-xl font-semibold text-gray-900">
                    {{ dj.title }}
                </h1>
            </div>
            <div class="p-6 bg-white border-b border-gray-200">
                {{ dj.description }} - {{ dj.created_at }}
            </div>
            <div class="p-6 bg-white border-b border-gray-200">
                <iframe src="{{ dj.video }}" frameborder="0"></iframe>
    <div>
{% endblock content %}
